<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right,rgb(39, 55, 127),rgb(85, 68, 113));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .success-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .success-box h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .success-box p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color:rgb(43, 38, 69);
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color:rgb(72, 65, 124);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-box">
            <h1>ðŸŽ‰ Account Created Successfully!</h1>
            <p>Your student account has been created. You can now log in and explore CareerConnect.</p>
            <a href="{{ url_for('auth.login') }}" class="btn">Go to Login</a>
        </div>
    </div>
</body>
</html>
